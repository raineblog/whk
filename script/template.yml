theme:
    name: null
    custom_dir: material/material/templates
    static_templates:
    - 404.html
    language: zh
    palette:
    -   media: '(prefers-color-scheme: light)'
        scheme: default
        primary: white
        accent: red
        toggle:
            icon: material/weather-sunny
            name: 切换到暗色模式
    -   media: '(prefers-color-scheme: dark)'
        scheme: slate
        primary: blue
        accent: blue
        toggle:
            icon: material/weather-night
            name: 切换到亮色模式
    features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.highlight
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.tooltips
    - content.footnote.tooltips
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
        view: material/eye
    font:
        text: Roboto
        code: Roboto Mono
plugins:
- glightbox
-   minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true
        cache_safe: true
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- md_in_html
- tables
- toc:
    permalink: true
-   pymdownx.arithmatex:
        generic: true
- pymdownx.caret
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.betterem
- pymdownx.blocks.admonition
- pymdownx.blocks.details
- pymdownx.blocks.caption
- pymdownx.blocks.tab
-   pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.tasklist
- pymdownx.tabbed
exclude_docs: |
    /test/
    /cultural/
