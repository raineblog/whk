 <title>mirage principle</title>
 <desc>Comparison of inferior and superior mirages due to differing refractive indices &#119899; by CMG Lee using shapes from http://commons.wikimedia.org/wiki/file:pirate_ship.svg and http://commons.wikimedia.org/wiki/File:Female_shadow_lateral.svg .</desc>
 <style type="text/css">
