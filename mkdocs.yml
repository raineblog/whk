# Project Information
site_name: RainPPR's WHK Blog
site_description: by RainPPR
site_author: RainPPR
strict: false

site_url: https://rainppr.github.io/whk/

repo_name: RainPPR/whk
repo_url: https://github.com/RainPPR/whk
edit_uri: edit/main/docs/
copyright: by RainPPR

# Contents
nav:
    - 简介:
        - index.md
        - intro/format.md
        - intro/usage.md
        - intro/discussion.md
        - intro/setting.md
    - 数学:
        - math/sqrt.md
        - math/inverse.md
        - math/trigonometric.md
        - math/sequence.md
        - 立体几何:
            - math/solid/1.md
            - math/solid/2.md
    - 物理:
        - physics/electricity/electricity.md
        # - 电学和静电学:
        #     - physics/electricity/electricity/1.md
        #     - physics/electricity/electricity/2.md
        #     - physics/electricity/electricity/3.md
        #     - physics/electricity/electricity/4.md
    - 杂题选讲:
        - 数学:
            - misc/math/2024-gk-1.md
            - misc/math/2024-qd-qjjh.md

theme:
    name: null
    custom_dir: 'material/templates'
    language: 'zh'
    palette:
        scheme: default
        primary: white
        accent: red
        # scheme: preference
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.tabs.sticky
        - navigation.prune
        - navigation.path
        - search.suggest
        - search.highlight
        - search.share
        - announce.dismiss
        - content.action.edit
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        # - header.autohide
    include_search_page: false
    search_index_only: true
    icon:
        repo: fontawesome/brands/github-alt
    font:
        text: 'Segoe UI'
        code: 'Fira Code'

plugins:
    - glightbox
    - search
    - minify:
        minify_html: true

extra:
    pagetime: 'on'
    manifest: 'manifest.webmanifest'
    githash: ''
    # copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a> 和 <a href="https://github.com/zTrix/sata-license">SATA</a>'

extra_javascript:
    - assets/javascripts/extra.js

    - assets/javascripts/jquery.min.js

    - assets/highlight/highlight.min.js

    - assets/katex/katex.min.js
    - assets/katex/contrib/mhchem.min.js
    - assets/katex/contrib/auto-render.min.js
    - assets/katex/contrib/copy-tex.min.js

    - assets/javascripts/custom.js

extra_css:
    - assets/stylesheets/extra.css

    - assets/stylesheets/all.min.css

    - assets/katex/katex.min.css

    - assets/highlight/styles/stackoverflow-light.min.css

    - assets/stylesheets/custom.css

# Extensions
markdown_extensions:
    - md_in_html
    - admonition
    - attr_list
    - def_list
    - footnotes
    - meta
    - codehilite:
        guess_lang: false
        linenums: true
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.blocks.caption
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.highlight:
        anchor_linenums: true
        use_pygments: false
        pygments_lang_class: true
        auto_title: true
        linenums: true
        line_spans: __span
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.progressbar
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed:
        alternate_style: true
