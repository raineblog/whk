# Theme Configuration
theme:
    name: null
    custom_dir: 'material/templates'
    language: 'zh'
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: red
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: blue
          accent: blue
          toggle:
            icon: material/weather-night
            name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.tabs.sticky
        - navigation.prune
        - navigation.path
        - search.suggest
        - search.highlight
        - search.share
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        # - header.autohide
    include_search_page: false
    search_index_only: true
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil 
        view: material/eye
    font:
        text: 'Noto Sans SC'
        code: 'Fira Code'

