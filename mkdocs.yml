# Theme Configuration
theme:
    name: null
    custom_dir: 'material/material/templates'
    language: 'zh'
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: white
          accent: red
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: blue
          accent: blue
          toggle:
            icon: material/weather-night
            name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.instant
        - navigation.tabs.sticky
        - navigation.prune
        - navigation.path
        - search.suggest
        - search.highlight
        - search.share
        - announce.dismiss
        - content.action.edit
        - content.action.view
        - content.code.copy
        - content.code.select
        - content.footnote.tooltips
        # - header.autohide
    include_search_page: false
    search_index_only: true
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil 
        view: material/eye
    font:
        text: 'YEFONTZongYiDanMuTi'
        code: 'Fira Code'

# Plugins
plugins:
    - glightbox
    - search
    - table-reader
    - minify:
        minify_html: true
        htmlmin_opts:
            remove_comments: true
        cache_safe: true

# Extra Configuration
extra:
    pagetime: 'on'
    manifest: 'manifest.webmanifest'
    githash: ''

extra_javascript:
    - assets/javascripts/extra.js
    - assets/javascripts/jquery.min.js
    - assets/highlight/highlight.min.js
    - assets/katex/katex.min.js
    - assets/katex/contrib/mhchem.min.js
    - assets/katex/contrib/auto-render.min.js
    - assets/katex/contrib/copy-tex.min.js
    - assets/javascripts/custom.js

extra_css:
    - assets/stylesheets/extra.css
    - assets/stylesheets/all.min.css
    - assets/katex/katex.min.css
    - assets/highlight/styles/stackoverflow-light.min.css
    - assets/stylesheets/custom.css

# Extensions
markdown_extensions:
    - document-offsets-injection
    - md_in_html
    - admonition
    - attr_list
    - def_list
    - footnotes
    - meta
    - codehilite:
        guess_lang: false
        linenums: true
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.blocks.caption
    - pymdownx.highlight:
        anchor_linenums: true
        use_pygments: false
        pygments_lang_class: true
        auto_title: true
        linenums: true
        line_spans: __span
    - pymdownx.superfences
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.progressbar
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed:
        alternate_style: true
