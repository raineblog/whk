name: Static Site Build & Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Stage
    runs-on: ubuntu-latest
    outputs:
      pushed: ${{ steps.check-pushed.outputs.pushed }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          submodules: "true"

      - name: Set up Python Environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Build Dependencies
        run: pip install -r requirements.txt

      - name: Build Static Site
        run: make build

      - name: Get gh-pages SHA before
        id: before
        run: echo "sha=$(git ls-remote origin refs/heads/gh-pages | cut -f1)" >> $GITHUB_OUTPUT

      - name: Push to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to gh-pages from ${{ github.sha }}"

      - name: Check if gh-pages updated
        id: check-pushed
        run: |
          NEW_SHA=$(git ls-remote origin refs/heads/gh-pages | cut -f1)
          if [ "${{ steps.before.outputs.sha }}" != "$NEW_SHA" ]; then
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "pushed=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Sitemap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap
          path: ./site/sitemap.xml

  deploy:
    name: GitHub Pages Deployment
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.build.outputs.pushed == 'true' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout gh-pages Branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Configure GitHub Pages settings
        uses: actions/configure-pages@v5

      - name: Create Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages environment
        id: deployment
        uses: actions/deploy-pages@v4
