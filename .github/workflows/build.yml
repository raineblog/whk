name: Build

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'todo.ipynb'
      - '.vscode/**'
  pull_request:
    branches:
      - master
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'todo.ipynb'
      - '.vscode/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Config Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Update Submodule
        run: |
          git submodule add https://github.com/raineblog/mkdocs-material material
          git submodule add https://github.com/raineblog/mkdocs-script script
          git submodule sync
          git submodule update --init --recursive
          git submodule update --remote
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "Update Submodule"
            git push
          else
            echo pass
          fi
  build:
    if: startsWith(github.event.head_commit.message, '[build]') || startsWith(github.event.head_commit.message, '[export]')
    name: Build
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: pip install -r ./requirements.txt
      - name: Page Build
        run: |
          git rev-parse --short HEAD | xargs -I % sed -i "s/githash: ''/githash: '%'/g" mkdocs.yml
          mkdocs build --strict
      - name: Upload Artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  export:
    if: startsWith(github.event.head_commit.message, '[export]')
    name: Export
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: |
          pip install -r ./script/requirements.txt
          sudo apt install pdf2svg
          playwright install --with-deps chromium
      - name: Setup Typst
        uses: typst-community/setup-typst@v4
      - name: Check TOC
        run: python script/toc.py
      - name: Export to PDF
        run: |
          export TYPST_FONT_PATHS="./script/fonts"
          python ./script/export.py
      # - name: Check Dir
      #   run: |
      #     cd script
      #     ls -Rlh
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: ./script/*.pdf
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JSON
          path: ./script/toc.json
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: export
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true
        path: ./
    - name: Artifacts List
      run: ls -Rlh
    - name: Get Current Time
      id: datetime
      run: |
        echo "utc_time=$(date -u +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
        echo "cst_time=$(TZ='Asia/Shanghai' date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./*.pdf
        tag_name: ${{ steps.datetime.outputs.utc_time }}
