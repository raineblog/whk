name: Static Site Build & Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Stage
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.check-deployed.outputs.deployed }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          submodules: "true"

      - name: Set up Python Environment
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Build Dependencies
        run: pip install -r requirements.txt

      - name: Build Static Site
        run: make build

      - name: Push to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to gh-pages from ${{ github.sha }}"

      - name: Checkout gh-pages for Verification
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: gh-pages
          sparse-checkout: |
            sitemap.xml
            .deployed

      - name: Check Deployment Status
        id: check-deployed
        run: |
          if [ -f gh-pages/.deployed ]; then
            echo "deployed=true" >> $GITHUB_OUTPUT
          else
            echo "deployed=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Sitemap Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sitemap
          path: gh-pages/sitemap.xml

  deploy:
    name: GitHub Pages Deployment
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.build.outputs.deployed=='false'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout gh-pages Branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Configure GitHub Pages settings
        uses: actions/configure-pages@v5

      - name: Create Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages environment
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Mark Deployment as Complete
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          touch .deployed
          git add .deployed
          git commit -m "Mark deployment as complete"
          git push
