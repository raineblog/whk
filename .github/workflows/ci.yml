name: CI/CD Pipeline

on:
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  packages: read
  id-token: write

jobs:
  build-standard:
    name: Build and Deploy Standard
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Mkdocs to Github Pages
            image: ghcr.io/raineblog/mkdocs-docker:latest
            cache: mkdocs
            pwd: |
              mkdocs-build
              mkdocs-gulp
            url: https://raineblog.dpdns.org/whk/
            branch: gh-pages
            dir: ./site
          - name: Mkdocs to Cloudflare Pages
            image: ghcr.io/raineblog/mkdocs-docker:latest
            cache: mkdocs
            pwd: |
              mkdocs-build
              mkdocs-gulp
            url: https://raineblog-whk.pages.dev/
            branch: cloudflare-pages
            dir: ./site
            disable_giscus: 'true'
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Cache
        uses: actions/cache@v5
        with:
          path: .cache
          key: ${{ runner.os }}-${{ matrix.cache }}-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.cache }}-

      - name: Build Static Site
        run: ${{ matrix.pwd }}
        env:
          site_url: ${{ matrix.url }}
          disable_giscus: ${{ matrix.disable_giscus }}

      - name: Push to Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: ${{ matrix.branch }}
          publish_dir: ${{ matrix.dir }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to ${{ matrix.branch }} from ${{ github.sha }}"

  build-fragment:
    name: Build Mkdocs Fragment
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-docker-fragment:latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6

      - name: Cache
        uses: actions/cache@v5
        with:
          path: .cache
          key: ${{ runner.os }}-mkdocs-fragment-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-mkdocs-fragment-

      - name: Build Fragment Site
        run: mkdocs-fragment

      - name: Push to fragment-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: fragment-pages
          publish_dir: ./site
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to fragment-pages from ${{ github.sha }}"

      - name: Upload Fragment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fragment-site
          path: ./site

  build-merged:
    name: Merged Build Verification
    needs: build-fragment
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Rspress to Cloudflare Pages
            image: ghcr.io/raineblog/mkdocs-rspress-docker:latest
            pwd: rspress-build
            url: https://raineblog-whk-rspress.pages.dev/
            branch: cloudflare-pages-rspress
            dir: ./doc_build
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Download Fragment Artifact
        uses: actions/download-artifact@v7
        with:
          name: fragment-site
          path: docs

      - name: Checkout Config and Public from main
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            config
            public
          sparse-checkout-cone-mode: false
          path: .

      - name: Build Static Site
        run: ${{ matrix.pwd }}
        env:
          site_url: ${{ matrix.url }}

      - name: Push to Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: ${{ matrix.branch }}
          publish_dir: ${{ matrix.dir }}
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to ${{ matrix.branch }} from ${{ github.sha }}"
