name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Ignore and delete all cache records'
        required: false
        type: boolean
        default: false

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  packages: read
  id-token: write
  actions: write

jobs:
  quality-check:
    name: Quality Assurance
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6

      - name: Validate hyperlink integrity
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .github/lychee.toml docs/**/*.md
          fail: false

  deploy:
    name: Build and Deploy
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-docker:latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          submodules: "true"
          fetch-depth: 0
          fetch-tags: false

      - name: Clear Caches
        if: github.event.inputs.clear_cache == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              console.log(`Deleting cache ${cache.key}...`)
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }

      - name: Restore Cache
        if: github.event.inputs.clear_cache != 'true'
        uses: actions/cache/restore@v4
        with:
          path: .cache
          key: mkdocs-cache
          restore-keys: |
            mkdocs-cache

      - name: Build Static Site
        run: mkdocs-build

      - name: Save Cache
        uses: actions/cache/save@v4
        with:
          path: .cache
          key: mkdocs-cache

      - name: Push to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to gh-pages from ${{ github.sha }}"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "chore: [bot] automatic documentation quality updates"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          file_pattern: docs/**/*.md

      - name: Output lint Job Summary
        run: |
          if [ -f ./lint.log ]; then
            cat ./lint.log >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No broken links found (or report not generated)." >> $GITHUB_STEP_SUMMARY
          fi