name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  packages: read
  id-token: write

jobs:
  seo-push:
    if: (github.event_name == 'schedule') || (github.event_name == 'push' && contains(github.event.head_commit.message, '[seo]'))
    name: SEO Push
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-docker:latest
    steps:
      - name: SEO Push
        env:
          SITE_HOST: "raineblog.dpdns.org"
          SITE_BASE: "https://raineblog.dpdns.org"
          SITE_NAME: "RainPPR's WHK Wiki"
          SITE_PROJECT: "whk"
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: mkdocs-seo


  check-pr:
    name: Check Open PRs
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check for existing open Pull Request
        id: check
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a PR from the branch 'resize/update' is already open
          count=$(gh pr list \
            --repo "${{ github.repository }}" \
            --head "resize/update" \
            --state open \
            --json number \
            --jq 'length')
          
          if [ "$count" -gt 0 ]; then
            echo "::notice::An open resize PR already exists. Skipping execution."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "No open resize PR found. Proceeding."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Build and Deploy
    if: |
      (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, '[ci]'))
    runs-on: ubuntu-latest
    needs: check-pr
    container:
      image: ghcr.io/raineblog/mkdocs-docker:latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v6
        with:
          submodules: "true"
          fetch-depth: 0
          fetch-tags: false
      - run: git config --global --add safe.directory "/__w/whk/whk"

      - name: Cache
        uses: actions/cache@v5
        with:
          path: .cache
          key: ${{ runner.os }}-mkdocs-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-mkdocs-




      - name: Action Image Resize
        id: compress_step
        if: needs.check-pr.outputs.should_run == 'true'
        uses: RainPPR/action-image-resize@main



      - name: Build Static Site
        run: mkdocs-build

      - name: Push to gh-pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          full_commit_message: "Deploying to gh-pages from ${{ github.sha }}"


      - name: Create Pull Request
        if: needs.check-pr.outputs.should_run == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "[bot] automatic images updates"
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: resize/update
          delete-branch: true
          title: "[bot] Resize Updates"
          body: |
            Automated images updates generated by [`RainPPR/action-image-resize`](https://github.com/marketplace/actions/action-image-resize).

            ---

            ${{ steps.compress_step.outputs.summary }}

          add-paths: 'docs/*/*'
