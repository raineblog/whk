name: Check Pull Request

on:
  pull_request:
    branches:
      - master
      - main
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'todo.ipynb'
  workflow_dispatch:

jobs:
  build:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          submodules: 'true'
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Dependencies
        run: uv pip install --group build
      - name: Page Build
        run: uv run poe build
