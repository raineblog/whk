name: PDF Documentation Export

on:
  schedule:
    - cron: '28 6 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  packages: read
  id-token: write

jobs:
  export_pdf:
    name: Generate and Publish PDF Documentation
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-exporter:latest
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6
        with:
          submodules: 'true'

      - name: Execute PDF generation process
        run: |
          export MAX_THREADS=2
          mkdocs-export

      - name: Capture UTC timestamp for versioning
        id: timestamp
        run: echo "utc_time=$(date -u +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Upload PDF to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/*.pdf
          tag_name: ${{ steps.timestamp.outputs.utc_time }}
          make_latest: true
