name: Export PDF

on:
  schedule:
    - cron: '28 6 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  packages: read
  id-token: write

jobs:
  export:
    name: Export PDF
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/rainppr/mkdocs-exporter:latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'true'
      - run: |
          export MAX_THREADS=2
          mkdocs-export
      - id: timestamp
        run: echo "utc_time=$(date -u +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          files: ./build/*.pdf
          tag_name: ${{ steps.timestamp.outputs.utc_time }}
          make_latest: true
