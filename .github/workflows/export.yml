name: PDF Documentation Export

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (optional)'
        required: false
        default: ''
# git tag v20260101
# git push origin v20260101

permissions:
  contents: write
  packages: read
  id-token: write

jobs:
  export_pdf:
    name: Generate and Publish PDF Documentation
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-exporter:latest
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6
        with:
          submodules: 'true'

      - name: Cache
        uses: actions/cache@v5
        with:
          path: .cache
          key: ${{ runner.os }}-export-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-export-

      - name: Execute PDF generation process
        env:
          MAX_THREADS: 4
        run: mkdocs-export

      - name: Upload Binaries (Tag Trigger)
        uses: softprops/action-gh-release@v2
        if: (!github.event_name == 'workflow_dispatch') && startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Binaries (Manual Trigger with Tag)
        if: github.event_name == 'workflow_dispatch' && inputs.tag_name != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: build/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Manual Trigger without Tag)
        if: github.event_name == 'workflow_dispatch' && (inputs.tag_name == '' || !inputs.tag_name)
        uses: actions/upload-artifact@v6
        with:
          name: pdf-documentation
          path: build/*.pdf
