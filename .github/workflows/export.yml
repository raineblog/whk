name: Export to PDF

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (optional)'
        required: false
        default: ''
# git tag v20260101
# git push origin v20260101

permissions:
  contents: write
  packages: read
  id-token: write

jobs:
  export_build:
    name: "Prepare: Build MkDocs Site"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-exporter:latest
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6
      - name: Cache
        uses: actions/cache@v5
        with:
          path: .cache
          key: ${{ runner.os }}-mkdocs-export-${{ github.run_id }}-${{ github.run_attempt }}
          restore-keys: |
            ${{ runner.os }}-mkdocs-export-
      - name: Execute Compile Step 1
        run: mkdocs-export-step-1
      - name: Upload Raw Site Artifact
        uses: actions/upload-artifact@v6
        with:
          name: raw-site
          path: site/
          retention-days: 1

  export_prepare:
    name: "Print: Extract and Package Cache"
    needs: export_build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-exporter:latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6

      - name: Download Site Artifact
        uses: actions/download-artifact@v6
        with:
          name: raw-site
          path: site/

      - name: Execute Compile Step 2
        run: mkdocs-export-step-2
          
      - name: Generate Action Matrix
        id: set-matrix
        run: |
          MATRIX_JSON=$(uv run /app/scripts/out_matrix.py)
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          
      - name: Upload Workspace Cache
        uses: actions/upload-artifact@v4
        with:
          name: tex-prepared
          path: build/*.tar.zst
          retention-days: 1

  export_compile:
    name: "Compile: Generate PDF from Cache"
    needs: export_prepare
    runs-on: ubuntu-latest
    if: ${{ needs.export_prepare.outputs.matrix != '[]' }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.export_prepare.outputs.matrix) }}
    container:
      image: ghcr.io/raineblog/mkdocs-exporter-texlive:latest
    steps:
      - name: Download Workspace Cache
        uses: actions/download-artifact@v4
        with:
          name: tex-cache
          path: .
          
      - name: Execute PDF generation process
        run: build-pdf "${{ matrix.tarfile }}"

      - name: Upload PDF Piece
        uses: actions/upload-artifact@v4
        with:
          name: tex-pdf-${{ strategy.job-index }}
          path: build/*.pdf
          retention-days: 1

  export_publish:
    name: "Publish: Collect and Release"
    needs: export_compile
    runs-on: ubuntu-latest
    steps:
      - name: Download all compiled PDFs
        uses: actions/download-artifact@v4
        with:
          path: download_pdfs
          pattern: tex-pdf-*
          merge-multiple: true
          
      - name: Move to build directory
        run: |
          mkdir -p build
          mv download_pdfs/*.pdf build/ || echo "No PDFs to move"

      - name: Upload Binaries (Tag Trigger)
        uses: softprops/action-gh-release@v2
        if: (!github.event_name == 'workflow_dispatch') && startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Binaries (Manual Trigger with Tag)
        if: github.event_name == 'workflow_dispatch' && inputs.tag_name != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          files: build/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (Manual Trigger without Tag)
        if: github.event_name == 'workflow_dispatch' && (inputs.tag_name == '' || !inputs.tag_name)
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documentation
          path: build/*.pdf
