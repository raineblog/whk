name: Quality Assurance

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  packages: read
  id-token: write

jobs:
  quality-check:
    name: Quality Assurance
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/raineblog/mkdocs-docker:latest
    steps:
      - name: Initialize repository checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Configure Git Safe Directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - run: mkdocs-lint

      - name: Output lint Job Summary
        run: |
          if [ -f ./lint.log ]; then
            cat ./lint.log >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No broken links found (or report not generated)." >> $GITHUB_STEP_SUMMARY
          fi
